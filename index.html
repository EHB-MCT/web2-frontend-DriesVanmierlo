<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <title>Kapsamazing</title>
</head>

<body>
    <header id="header">
        <section id="banner">
            <div id="banner-background">
                <figure id="header-cover-figure">
                    <img id="header-cover-img" src="./images/header_cover_img.jpg" alt="Kapsamazing cover image">
                </figure>
            </div>
            <div id="banner-logo">
                <figure id="header-logo-figure">
                    <img id="header-logo-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
                </figure>
            </div>
            <div id="banner-text">
                <h1>apsamazing</h1>
                <h2>Find the best kapsalon in the city!</h2>
            </div>
        </section>
        <section id="main-navigation-section">
            <nav id="main-navigation-nav">
                <a href="#" class="navigation-tap">Home</a>
                <a href="" class="navigation-tap">Code</a>
                <a href="" class="navigation-tap">Profile</a>
            </nav>
        </section>
    </header>

    <main>
        <section id="top-search-section">

            <form id="search-location-form">
                <input placeholder="Enter city or restaurant" type="text" id="search-location-input">
                <button type="submit" id="submit-location-button">Search</button>
            </form>

            <form id="order-by-form">
                <label id="order-by-label" for="order-by-input">Sort on</label>
                <select name="order-by-input" id="order-by-input">
                    <option value="rating">Rating</option>
                    <option value="price">Price</option>
                    <option value="distance">Distance</option>
                </select>
            </form>
        </section>
        <div id="filter-and-datalist">
            <section id="filter-form-section">
                <form id="filter-type-form">
                    <h3 id="filter-type-form-title">Type</h3>
                    <div class="filter-option">
                        <input type="checkbox" id="filter-kebab" name="filter-kebab" value="kebab">
                        <label for="filter-kebab">kebab</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="filter-chicken" name="filter-chicken" value="chicken">
                        <label for="filter-chicken">chicken</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="filter-shoarma" name="filter-shoarma" value="shoarma">
                        <label for="filter-shoarma">shoarma</label>
                    </div>
                    <div class="filter-option">
                        <input type="checkbox" id="filter-mix" name="filter-mix" value="mix">
                        <label for="filter-mix">mix</label>
                    </div>
                </form>
                <form id="filter-options-form">
                    <h3 id="filter-options-form-title">Options</h3>
                    <div class="options-option">
                        <input type="checkbox" id="options-pickup" name="options-pickup" value="pickup">
                        <label for="options-pickup">pickup</label>
                    </div>
                    <div class="options-option">
                        <input type="checkbox" id="options-delivery" name="options-delivery" value="delivery">
                        <label for="options-delivery">delivery</label>
                    </div>
                </form>
            </section>
            <section id="datalist">
                <article class="datalist-kapsalon-article">

                </article>
            </section>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
