<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <title>Kapsamazing</title>
</head>

<body>
    <header id="header">
        <section id="banner">
            <div id="banner-background">
                <figure id="header-cover-figure">
                    <img id="header-cover-img" src="./images/header_cover_img.jpg" alt="Kapsamazing cover image">
                </figure>
            </div>
            <div id="banner-logo">
                <figure id="header-logo-figure">
                    <img id="header-logo-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
                </figure>
            </div>
            <div id="banner-text">
                <h1>apsamazing</h1>
                <h2>Find the best kapsalon in the city!</h2>
            </div>
        </section>
        <section id="main-navigation-section">
            <nav id="main-navigation-nav">
                <a href="./index.html" class="navigation-tap">Home</a>
                <a href="#" class="navigation-tap">Code</a>
                <a href="./profile.html" class="navigation-tap">Profile</a>
            </nav>
        </section>
    </header>

    <main>
        <div id="login-main">
            <a href="./register.html" class="go-back-button">
                <div class="icon-arrow-left2 edit-arrow-left"></div>
            </a>
            <section id="register-section">
                <h3>Login to your account</h3>
                <form id="register-form">
                    <input class="login-input" name="login-email" id="login-email" type="text" placeholder="Email">
                    <input class="login-input" name="login-password" id="login-password" type="text" placeholder="Password">
                    <button id="login-button">Login</button>
                </form>
            </section>
        </div>
    </main>

    <footer id="footer">
        <div id="footer-skew-top"></div>
        <figure id="footer-figure">
            <img id="footer-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
        </figure>
        <div id="footer-content">
            <h3 id="footer-slogan">Start rating your kapsalons!</h3>
            <div class="footer-buttons">
                <div class="left-socials"></div>
                <div id="footer-socials">
                    <a target="_blank" href="#"><span class="icon-twitter edit-socials-icon"></span></a>
                    <a target="_blank" href="#"><span class="icon-facebook edit-socials-icon"></span></a>
                    <a target="_blank" href="#"><span class="icon-instagram edit-socials-icon"></span></a>
                </div>
                <div class="admin-link">
                    <a href="./admin.html">Adminpage</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
