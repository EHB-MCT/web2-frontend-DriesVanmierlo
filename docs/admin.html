<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Kapsamazing</title>
</head>

<body>
    <header id="header">
        <section id="banner">
            <div id="banner-background">
                <figure id="header-cover-figure">
                    <img id="header-cover-img" src="./images/header_cover_img.jpg" alt="Kapsamazing cover image">
                </figure>
            </div>
            <div id="banner-logo">
                <figure id="header-logo-figure">
                    <img id="header-logo-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
                </figure>
            </div>
            <div id="banner-text">
                <h1>apsamazing</h1>
                <h2>Find the best kapsalon in the city!</h2>
            </div>
        </section>
        <section id="main-navigation-section">
            <nav id="main-navigation-nav">
                <a href="./index.html" class="navigation-tap">Home</a>
                <a href="./code.html" class="navigation-tap">Code</a>
                <a href="./profile.html" class="navigation-tap">Profile</a>
            </nav>
        </section>
    </header>

    <main>
        <h3 id="admin-title">Adminpage</h3>
        <div id="add-and-datalist">
            <section id="add-kapsalon-section">
                <form id="add-kapsalon-form">
                    <h4>Add a new kapsalon</h4>
                    <div class="new-kapsalon-double-input">
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-name">Name:</label>
                            <input required placeholder="E.g. Kapsalon kebab" type="text" name="kapsalon-name"
                                id="kapsalon-name">
                        </div>
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-kapid">Code/ID:</label>
                            <input required placeholder="E.g. 123456" type="text" name="kapsalon-kapid"
                                id="kapsalon-kapid">
                        </div>
                    </div>
                    <div class="new-kapsalon-input">
                        <label for="kapsalon-restaurant">Restraurant:</label>
                        <input required placeholder="E.g. Tasty Kebab" type="text" name="kapsalon-restaurant"
                            id="kapsalon-restaurant">
                    </div>
                    <div class="new-kapsalon-double-input">
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-city">City:</label>
                            <input required placeholder="E.g. Brussels" type="text" name="kapsalon-city"
                                id="kapsalon-city">
                        </div>
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-price">Price:</label>
                            <span class="currency-input">â‚¬
                                <input required placeholder="E.g. 8.50" type="text" name="kapsalon-price"
                                    id="kapsalon-price">
                            </span>
                            <!-- Source: https://stackoverflow.com/questions/2913236/html-text-input-field-with-currency-symbol -->
                        </div>
                    </div>
                    <div class="new-kapsalon-double-input">
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-type">Type:</label>
                            <input required placeholder="E.g. kebab" type="text" name="kapsalon-type"
                                id="kapsalon-type">
                        </div>
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-delivered">Delivered:</label>
                            <select required name="kapsalon-delivered" id="kapsalon-delivered">
                                <option value="pickup-and-delivery">Pickup and delivery</option>
                                <option value="pickup">Pickup only</option>
                                <option value="delivery">Delivery only</option>
                            </select>
                        </div>
                    </div>
                    <div class="new-kapsalon-double-element">
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-image">Image:</label>
                            <input required placeholder="E.g. https://..." type="text" name="kapsalon-image"
                                id="kapsalon-image">
                        </div>
                        <a class="new-kapsalon-image-button" target="_blank" href="https://nl.imgbb.com/">Image link
                            site</a>
                    </div>
                    <div class="new-kapsalon-input">
                        <label for="kapsalon-link">Link to order:</label>
                        <input required placeholder="E.g. https://..." type="text" name="kapsalon-link"
                            id="kapsalon-link">
                    </div>
                    <div class="new-kapsalon-triple-input">
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-latitude">Latitude:</label>
                            <input required placeholder="E.g. 50.875356" type="text" name="kapsalon-latitude"
                                id="kapsalon-latitude">
                        </div>
                        <div class="new-kapsalon-input">
                            <label for="kapsalon-longitude">Longitude:</label>
                            <input required placeholder="E.g. 4.65415" type="text" name="kapsalon-longitude"
                                id="kapsalon-longitude">
                        </div>
                        <a class="new-kapsalon-image-button" target="_blank"
                            href="https://www.latlong.net/">LatLong.net</a>
                    </div>
                    <button id="add-kapsalon-button" type="submit">Add new kapsalon</button>
                </form>
            </section>

            <div id="kapsalon-admin-list-container">

                <h4 id="kapsalons-admin-title">All kapsalons:</h4>

                <section id="kapsalon-admin-list">
                    <figure class="loading-animation-figure"><img class="loading-animation-img"
                            src="./images/loading_animation.gif" alt="loading animation"></figure>
                </section>
            </div>
        </div>
    </main>

    <footer id="footer">
        <div id="footer-skew-top"></div>
        <figure id="footer-figure">
            <img id="footer-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
        </figure>
        <div id="footer-content">
            <h3 id="footer-slogan">Start rating your kapsalons!</h3>
            <div id="footer-socials">
                <a target="_blank" href="#"><span class="icon-twitter edit-socials-icon"></span></a>
                <a target="_blank" href="#"><span class="icon-facebook edit-socials-icon"></span></a>
                <a target="_blank" href="#"><span class="icon-instagram edit-socials-icon"></span></a>
            </div>
        </div>
    </footer>
</body>

</html>
