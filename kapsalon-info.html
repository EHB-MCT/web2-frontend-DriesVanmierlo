<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <title>Kapsamazing</title>
</head>

<body>
    <header id="header">
        <section id="banner">
            <div id="banner-background">
                <figure id="header-cover-figure">
                    <img id="header-cover-img" src="./images/header_cover_img.jpg" alt="Kapsamazing cover image">
                </figure>
            </div>
            <div id="banner-logo">
                <figure id="header-logo-figure">
                    <img id="header-logo-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
                </figure>
            </div>
            <div id="banner-text">
                <h1>apsamazing</h1>
                <h2>Find the best kapsalon in the city!</h2>
            </div>
        </section>
        <section id="main-navigation-section">
            <nav id="main-navigation-nav">
                <a href="#" class="navigation-tap">Home</a>
                <a href="" class="navigation-tap">Code</a>
                <a href="" class="navigation-tap">Profile</a>
            </nav>
        </section>
    </header>

    <main>
        <a href="./index.html" id="go-back-button">
            <div class="icon-arrow-left2 edit-arrow-left"></div>
        </a>

        <section id="kapsalon-info-section">
            <figure id="kapsalon-info-figure">
                <img id="kapsalon-info-img" src="./images/example-kapsalon-1.jpg" alt="">
            </figure>
            <div id="kapsalon-info-container">
                <div id="kapsalon-info-header">
                    <div id="kapsalon-info-header-text">
                        <h3 id="kapsalon-info-header-title">Kapsalon kebab</h3>
                        <div id="kapsalon-info-header-restaurant">
                            <div id="info-header-restaurant-name">Rana Kebab</div>
                            <div id="info-header-restaurant-distance">0,7 km</div>
                        </div>
                    </div>
                    <div id="kapsalon-info-header-rating">
                        <div class="kapsalon-article-rating-number">4,4/5</div>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-empty edit-star-icon"></span>
                    </div>
                </div>
                <div id="kapsalon-info-scores">
                    <h4 id="kapsalon-info-scores-title">Scores</h4>
                    <div id="info-scores-content">
                        <div id="info-scores-toppic">
                            <div>Fries</div>
                            <div>Meat</div>
                            <div>Toppings</div>
                        </div>
                        <div id="info-scores-number">
                            <div>4,8/5</div>
                            <div>4,4/5</div>
                            <div>4,0/5</div>
                        </div>
                        <div id="info-scores-stars">
                            <div><span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-empty edit-star-icon"></span></div>
                            <div><span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-empty edit-star-icon"></span></div>
                            <div><span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-full edit-star-icon"></span>
                                <span class="icon-star-empty edit-star-icon"></span></div>
                        </div>
                    </div>
                </div>
                <div id="kapsalon-info-order">
                    <a href="#">Order</a>
                    <div>â‚¬8,00</div>
                </div>
            </div>
        </section>

    </main>

    <footer id="footer">
        <div id="footer-skew-top"></div>
        <figure id="footer-figure">
            <img id="footer-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
        </figure>
        <div id="footer-content">
            <h3 id="footer-slogan">Start rating your kapsalons!</h3>
            <div id="footer-socials">
                <a target="_blank" href="#"><span class="icon-twitter edit-socials-icon"></span></a>
                <a target="_blank" href="#"><span class="icon-facebook edit-socials-icon"></span></a>
                <a target="_blank" href="#"><span class="icon-instagram edit-socials-icon"></span></a>
            </div>
        </div>
    </footer>
</body>

</html>
