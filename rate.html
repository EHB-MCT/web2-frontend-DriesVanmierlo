<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@200;300;400;700;900&display=swap" rel="stylesheet">
    <title>Kapsamazing</title>
</head>

<body>
    <header id="header">
        <section id="banner">
            <div id="banner-background">
                <figure id="header-cover-figure">
                    <img id="header-cover-img" src="./images/header_cover_img.jpg" alt="Kapsamazing cover image">
                </figure>
            </div>
            <div id="banner-logo">
                <figure id="header-logo-figure">
                    <img id="header-logo-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
                </figure>
            </div>
            <div id="banner-text">
                <h1>apsamazing</h1>
                <h2>Find the best kapsalon in the city!</h2>
            </div>
        </section>
        <section id="main-navigation-section">
            <nav id="main-navigation-nav">
                <a href="./index.html" class="navigation-tap">Home</a>
                <a href="./code.html" class="navigation-tap">Code</a>
                <a href="./profile.html" class="navigation-tap">Profile</a>
            </nav>
        </section>
    </header>

    <main>
        <div id="rate-header">
            <a href="./code.html" class="go-back-button">
                <div class="icon-arrow-left2 edit-arrow-left"></div>
            </a>
            <h3 id="rate-title">Rate "Kapsalon kebab" from "Rana Kebab"</h3>
        </div>
        <section id="rate-container">
            <figure class="kapsalon-info-figure">
                <img class="kapsalon-info-img" src="./images/example-kapsalon-1.jpg" alt="">
            </figure>
            <form id="rate-form">
                <h4 id="rate-form-title">Scores</h4>
                <div>
                    <div class="slidecontainer">
                        <label class="range-label" for="">Fries</label>
                        <input type="range" min="1" max="10" value="8" class="slider" id="range-fries"
                            onchange="updateScore(this.value, this.id);">
                        <div class="range-scores">
                            <div id="range-fries-score">4/5</div>
                        </div>
                    </div>
                    <div class="slidecontainer">
                        <label class="range-label" for="">Meat</label>
                        <input type="range" min="1" max="10" value="8" class="slider" id="range-meat"
                            onchange="updateScore(this.value, this.id);">
                        <div class="range-scores">
                            <div id="range-meat-score">4/5</div>
                        </div>
                    </div>
                    <div class="slidecontainer">
                        <label class="range-label" for="">Toppings</label>
                        <input type="range" min="1" max="10" value="8" class="slider" id="range-toppings"
                            onchange="updateScore(this.value, this.id);">
                        <div class="range-scores">
                            <div id="range-toppings-score">4/5</div>
                        </div>
                    </div>
                </div>
                <div id="rate-overall">
                    <h5 id="rate-overall-text">Overall score</h5>
                    <div id="rate-overall-score">4/5</div>
                    <div>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-full edit-star-icon"></span>
                        <span class="icon-star-empty edit-star-icon"></span>
                    </div>
                </div>
                <button id="rate-overall-button" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer id="footer">
        <div id="footer-skew-top"></div>
        <figure id="footer-figure">
            <img id="footer-img" src="./images/kapsamazing-logo-transparent.svg" alt="">
        </figure>
        <div id="footer-content">
            <h3 id="footer-slogan">Start rating your kapsalons!</h3>
            <div id="footer-socials">
                <a target="_blank" href="#"><span class="icon-twitter edit-socials-icon"></span></a>
                <a target="_blank" href="#"><span class="icon-facebook edit-socials-icon"></span></a>
                <a target="_blank" href="#"><span class="icon-instagram edit-socials-icon"></span></a>
            </div>
        </div>
    </footer>
    <script>
        function updateScore(val, name) {
            document.getElementById(`${name}-score`).innerHTML = val / 2 + "/5";
        }
    </script>
</body>

</html>
